<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container text-center" style="width:820px" >
    <p class="fs-2 fw-bold">Electronic shop items</p>
</div>
   <div class ="container text-center" style="background-color: skyblue">
        <div class="row">
            <div class="col-md-4" th:each="item:${items}">
                 <div class="card">
                     <h1 class="card-title" style="background-color: darkblue" th:text="${item.getName()}"></h1>
                     <div class="card-body">
                         <h5 class="card-text" th:text="${item.getDescription()}"></h5>
                         <h3 class="card-text" style="background-color: darkgreen" th:text="${item.getPrice()}"></h3>
                         <a th:href="@{'/item/details/' + ${item.getId()}}" class="btn btn-success">DETAILS</a>
                     </div>
                 </div>
            </div>
        </div>
   </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
